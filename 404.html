<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Page not found</title>

    <meta http-equiv="refresh" content="0; url=./index.html">

    <!--script>
        var redirectUrl = '/' + window.location.pathname.split('/')[1];
        location.href = redirectUrl;
    </script-->
    <script type="text/javascript">
        // Save the current path
        var path = window.location.pathname;

        // Redirect to index.html with the path preserved as a query parameter
        window.location.replace('index.html?redirect=' + path);
    </script>

    <!-- Immediately redirect to the base URL so we can use the SPA routing. -->
    <!-- meta http-equiv="refresh" content="0;URL='/'" -->
    </meta>
</head>

<body>
