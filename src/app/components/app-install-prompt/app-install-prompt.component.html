@if ( (isPwa$ | async) === true) {
<div class="install-banner">
  <button mat-raised-button color="primary" (click)="promptInstall()">
    Install as an Application
  </button>
</div>
} @else if (isIosButNotPwa) {
<div class="install-banner">
  <button mat-raised-button color="primary" (click)="showIosInstructions()">
    Install as an Application
  </button>
</div>
}
