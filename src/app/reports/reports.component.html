<div class="container">
    <a [routerLink]="['/home']">
        <app-logo [companyId]="companyId"></app-logo>
    </a>

    <h2 class="inventory-title">Reports</h2>


    <label for="months">Total sales for the </label>
    <select #months id="months" (change)="fetchChartData(months.value)">
        <option value="1">Last 1 month</option>
        <option value="3" selected>Last 3 months</option>
        <option value="6">Last 6 months</option>
        <option value="12">Last 12 months</option>
    </select>


    <app-sales-per-day-chart [pastMonths]="pastMonths"></app-sales-per-day-chart>

    <div class="charts">

        <app-sales-per-sales-rep-chart [pastMonths]="pastMonths"></app-sales-per-sales-rep-chart>
        <app-sales-per-customer-chart [pastMonths]="pastMonths"></app-sales-per-customer-chart>

    </div>
